          <script>
            window.addEventListener('DOMContentLoaded', function() {
              var spanElements = document.querySelectorAll('#navbar-2 .nav-link span.icon-text');
              var navbar = document.getElementById('navbar-2');
        
              function toggleSpanVisibility() {
                if (window.innerWidth <= 768) {
                  spanElements.forEach(function(span) {
                    span.style.display = 'none';
                  });
                } else {
                  spanElements.forEach(function(span) {
                    span.style.display = '';
                  });
                }
              }
        
              // Check window size on page load
              toggleSpanVisibility();

              // Check window size on resize
              window.addEventListener('resize', toggleSpanVisibility);

            });
            
            function handleNavbarWidth() {
              var navbarContainer = document.querySelector('#navbar-1 .container');
              var navbarBrand1 = document.getElementById('navbar-brand-1');
              var navbarBrand2 = document.getElementById("navbar-brand-2");

              if (navbarContainer.offsetWidth < navbarContainer.scrollWidth) {
                // Hide icon if container is too narrow to display it
                navbarBrand1.style.display = 'none';
                if (navbarBrand2 != null) {
                  navbarBrand2.style.display = 'flex';
                }
              } else {
                // Show icon if container is wide enough to display it
                navbarBrand1.style.display = 'flex';
                if (navbarBrand2 != null) {
                  navbarBrand2.style.display = 'none';
                }
              }
            }

            // Call handleNavbarWidth function on page load and window resize
            window.addEventListener('DOMContentLoaded', handleNavbarWidth);
            window.addEventListener('resize', handleNavbarWidth);
          </script>
