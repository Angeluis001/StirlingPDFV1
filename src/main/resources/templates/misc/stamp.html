<!DOCTYPE html>
<html th:lang="${#locale.language}" th:dir="#{language.direction}" th:data-language="${#locale.toString()}" xmlns:th="https://www.thymeleaf.org">
  <head>
  <th:block th:insert="~{fragments/common :: head(title=#{AddStampRequest.title}, header=#{AddStampRequest.header})}"></th:block>
    <style>
      .a4container {
        position: relative;
        width: 50%;
        aspect-ratio: 0.707/1;
        border: 1px solid #ddd;
        box-sizing: border-box;
        background-color: white;
      }
      .multi-page .pageNumber{
        right: -15%;
      }
      .mock-multi-page{
        position: absolute;
        height: 100%;
        width: 20px;
        border: 1px solid #ddd;
        box-sizing: content-box;
        right: -20px;
        top: -1px;
        background-color: white;
      }
      .mock-multi-page::after{
        content: '';
        position: absolute;
        height: 100%;
        width: 7px;
        border: 1px solid #ddd;
        border-top: 0;
        border-bottom: 0;
        box-sizing: border-box;
        right: 7px;
        top: 0;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <th:block th:insert="~{fragments/common :: game}"></th:block>
    <div id="page-container">
      <div id="content-wrap">
        <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block>
        <br><br>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 bg-card">
              <div class="tool-header">
                <span class="material-symbols-rounded tool-header-icon security">approval</span>
                <span class="tool-header-text" th:text="#{AddStampRequest.header}"></span>
              </div>
              <form id="stampForm" method="post" enctype="multipart/form-data" th:action="@{'/api/v1/misc/add-stamp'}">
                <div th:replace="~{fragments/common :: fileSelector(name='fileInput', multiple=false, accept='application/pdf')}"></div>
                <br>

                <div class="mb-3">
                  <label for="stampType" class="form-label" th:text="#{AddStampRequest.stampType}">Stamp Type</label>
                  <select class="form-select" id="stampType" name="stampType" onchange="toggleFileOption()">
                    <option value="text" th:text="#{watermark.type.1}">Text</option>
                    <option value="image" th:text="#{watermark.type.2}">Image</option>
                  </select>
                </div>

                <div class="form-check ms-3" id="autoCropGroups">
                  <input type="checkbox" id="autoCrop" name="autoCrop">
                  <label for="autoCrop" th:text="#{AddStampRequest.autoCrop}"></label>
                </div>

                <div class="mb-3" id="pageOrderGroup">
                  <label for="pageOrder" th:text="#{pageSelectionPrompt}"></label>
                  <input type="text" class="form-control" id="pageOrder" name="pageNumbers" value="1" placeholder="(e.g. 1,3,2 or 4-8,2,10-12 or 2n-1)" required>
                </div>

                <div class="mb-3" id="customMarginGroup">
                  <label for="customMargin" class="form-label" th:text="#{AddStampRequest.customMargin}">Custom Margin</label>
                  <select class="form-select" id="customMargin" name="customMargin">
                    <option value="small" th:text="#{sizes.small}"></option>
                    <option value="medium" selected th:text="#{sizes.medium}"></option>
                    <option value="large" th:text="#{sizes.large}"></option>
                    <option value="x-large" th:text="#{sizes.x-large}"></option>
                  </select>
                </div>

                <div class="mb-3" id="positionGroup">
                  <label th:text="#{AddStampRequest.position}"></label>
                  <div class="a4container">
                    <div class="pageNumber" data-number="1" style="top: 10%; left: 10%;">1</div>
                    <div class="pageNumber" data-number="2" style="top: 10%; left: 50%;">2</div>
                    <div class="pageNumber" data-number="3" style="top: 10%; left: 90%;">3</div>
                    <div class="pageNumber" data-number="4" style="top: 50%; left: 10%;">4</div>
                    <div class="pageNumber" data-number="5" style="top: 50%; left: 50%;">5</div>
                    <div class="pageNumber" data-number="6" style="top: 50%; left: 90%;">6</div>
                    <div class="pageNumber" data-number="7" style="top: 90%; left: 10%;">7</div>
                    <div class="pageNumber selectedPosition" data-number="8" style="top: 90%; left: 50%;">8</div>
                    <div class="pageNumber" data-number="9" style="top: 90%; left: 90%;">9</div>
                  </div>
                </div>

                <div class="mb-3" id="pagingPositionGroup">
                  <label th:text="#{AddStampRequest.position}"></label>
                  <div class="a4container multi-page">
                    <div class="mock-multi-page"></div>
                    <div class="pageNumber" data-number="3" style="top: 10%; ">3</div>
                    <div class="pageNumber selectedPosition" data-number="6" style="top: 50%; ">6</div>
                    <div class="pageNumber" data-number="9" style="top: 90%; ">9</div>
                  </div>
                </div>

                <input type="hidden" id="numberInput" name="position" value="8">

                <input type="hidden" id="pagingNumberInput" name="pagingPosition" value="6">

                <div  id="stampTextGroup" class="mb-3">
                  <label for="stampText" class="form-label" th:text="#{AddStampRequest.stampText}">Stamp Text</label>
                  <input type="text" class="form-control" id="stampText" name="stampText">
                </div>

                <div id="stampImageGroup" class="mb-3"  style="display: none;">
                  <label for="stampImage" class="form-label" th:text="#{AddStampRequest.stampImage}">Stamp Image</label>
                  <input type="file" class="form-control" id="stampImage" name="stampImage" accept="image/*" >
                </div>

                <div id="alphabetGroup" class="mb-3">
                  <label for="alphabet" class="form-label" th:text="#{AddStampRequest.alphabet}">Alphabet</label>
                  <select class="form-select" id="alphabet" name="alphabet">
                    <option value="roman">Roman</option>
                    <option value="arabic">العربية</option>
                    <option value="japanese">日本語</option>
                    <option value="korean">한국어</option>
                    <option value="chinese">简体中文</option>
                  </select>
                </div>

                <div class="mb-3" id="sizeGroup">
                  <label for="fontSize" class="form-label" th:text="#{AddStampRequest.fontSize}">Font Size</label>
                  <input type="number" class="form-control" id="fontSize" name="fontSize" value="30">
                </div>

                <div class="mb-3" id="rotationGroup">
                  <label for="rotation" class="form-label" th:text="#{AddStampRequest.rotation}">Rotation</label>
                  <input type="number" class="form-control" id="rotation" name="rotation" value="0">
                </div>

                <div class="mb-3" id="opacityGroup">
                  <label for="opacity" class="form-label" th:text="#{AddStampRequest.opacity}">Opacity</label>
                  <input type="number" class="form-control" id="opacity" name="opacity" step="0.1" value="0.5">
                </div>


                <div class="mb-3" id="overrideXGroup">
                  <label for="overrideX" class="form-label" th:text="#{AddStampRequest.overrideX}">Override X</label>
                  <input type="number" class="form-control" id="overrideX" name="overrideX" value="-1">
                </div>

                <div class="mb-3" id="overrideYGroup">
                  <label for="overrideY" class="form-label" th:text="#{AddStampRequest.overrideY}">Override Y</label>
                  <input type="number" class="form-control" id="overrideY" name="overrideY" value="-1">
                </div>

                <div class="mb-3" id="customColorGroup">
                  <label for="customColor" class="form-label" th:text="#{AddStampRequest.customColor}">Custom Color</label>
                  <input type="color" class="form-control form-control-color" id="customColor" name="customColor" value="#d3d3d3">
                </div>

                <div class="mb-3" id="FirstPageRateGroup">
                  <label for="firstPageRate" class="form-label" th:text="#{AddStampRequest.firstPageRate}">First Page Rate</label>
                  <input type="number" class="form-control" id="firstPageRate" name="firstPageRate" value="20" step="1" max="90" min="0">
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary" th:text="#{AddStampRequest.submit}"></button>
              </form>
            </div>
          </div>
        </div>
        <script>
        const stampFormElementIds = ['pageOrderGroup','customMarginGroup','positionGroup',
          'stampTextGroup', 'stampImageGroup', 'alphabetGroup', 'sizeGroup', 'rotationGroup',
          'opacityGroup', 'overrideXGroup', 'overrideYGroup', 'customColorGroup','pagingPositionGroup',
          'FirstPageRateGroup','autoCropGroups'];
        const stampFormElements = stampFormElementIds.map(it=>document.getElementById(it));
        const autoCropGroupsElement = document.getElementById("autoCropGroups")
        const autoCropElement = document.getElementById("autoCrop")
        // init function
        toggleFileOption();
        bindSelectedPositionEvent(document.querySelectorAll('#positionGroup .pageNumber'), document.getElementById('numberInput'));
        bindSelectedPositionEvent(document.querySelectorAll('#pagingPositionGroup .pageNumber'),document.getElementById('pagingNumberInput'));
        autoCropGroupsElement.addEventListener('click',function(){
          const allIds = ['pageOrderGroup','customMarginGroup','positionGroup','overrideXGroup',
            'pagingPositionGroup','FirstPageRateGroup']
          const allElements = allIds.map(it=>document.getElementById(it));
          if(autoCropElement.checked){
            showElementByIds(allElements,['pagingPositionGroup','FirstPageRateGroup']);
          }else{
            showElementByIds(allElements,['pageOrderGroup','customMarginGroup','positionGroup','overrideXGroup'])
          }
        })


        function bindSelectedPositionEvent(cells,inputField){
          cells.forEach(cell => {
            cell.addEventListener('click', function(e) {
              let selectedLocation = e.target.getAttribute("data-number");
              cells.forEach(cell => {
                cell.classList.remove('selectedPosition'); // Remove selected class from all cells
                cell.classList.remove('selectedHovered'); // Also remove selectedHovered class
              });
              inputField.value = selectedLocation;
              e.target.classList.add('selectedPosition'); // Add selected class to clicked cell
              e.target.classList.add('selectedHovered'); // Add selectedHovered class
            });

            cell.addEventListener('mouseenter', function(e) {
              if(e.target.classList.contains('selectedPosition')) {
                e.target.classList.add('selectedHovered');
              }
            });

            cell.addEventListener('mouseleave', function(e) {
              if(e.target.classList.contains('selectedPosition')) {
                e.target.classList.remove('selectedHovered');
              }
            });
          });
        }

        function toggleFileOption() {
          const stampType = document.getElementById('stampType').value;
          if (stampType === 'text') {
            showElementByIds(stampFormElements,['pageOrderGroup','customMarginGroup','positionGroup','stampTextGroup',
                    'alphabetGroup','sizeGroup','rotationGroup','opacityGroup','overrideXGroup',
                    'overrideYGroup','customColorGroup'] )
          } else if (stampType === 'image') {
            showElementByIds(stampFormElements,['pageOrderGroup','customMarginGroup','positionGroup','stampImageGroup',
                    'sizeGroup','rotationGroup','opacityGroup','overrideXGroup','overrideYGroup','autoCropGroups'])
            autoCropElement.checked = false
          }
        }

        /**
         *  control element show or hidden
         * @param formElements all elements id
         * @param showIds The IDs that needs to be displayed.
         */
        function showElementByIds(formElements,showIds) {
          formElements.forEach(it=>{
            const  id = it.id;
            if(showIds && showIds.includes(id)){
              it.style.display = 'block';
            }else{
              it.style.display = 'none';
            }
          })
        }

        </script>
      </div>
      <th:block th:insert="~{fragments/footer.html :: footer}"></th:block>
    </div>
  </body>
</html>
