name: "Build repo"

on:
  push:
    branches: ["main"]
    paths-ignore:
      - ".github/**"
      - "**/*.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - ".github/**"
      - "**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.6

      - name: Build with Gradle
        run: ./gradlew build --no-build-cache
